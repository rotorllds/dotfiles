# Bar, wallpaper
exec-once = swww-daemon --format xrgb
exec-once = /usr/lib/geoclue-2.0/demos/agent & gammastep
exec-once = agsv1 &

# Input method
exec-once = fcitx5 -d

# Core components (authentication, lock screen, notification daemon)
exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 || /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = hypridle
exec-once = dbus-update-activation-environment --all
exec-once = sleep 1 && dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # Some fix idk
exec-once = hyprpm reload

# Audio
exec-once = easyeffects --gapplication-service

# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Cursor
exec-once = hyprctl setcursor smicons 24

#FrontPage
exec-once = [workspace 1 silent] kitty --hold sh -c 'btop'
exec-once = [workspace 1 silent] sleep 1 && kitty --hold sh -c 'ticker --config ~/.ticker.yaml'
exec-once = [workspace 1 silent] sleep 3 && kitty --hold sh -c 'fastfetch -c ~/.config/fastfetch/config.jsonc && sleep 5d'
exec-once = [workspace 2 silent] kitty

